<script>
    var bugs = 15;
    function initialize(){
        var bugs = 15;
        comments = document.getElementById("message");
    }
    var messageArray1 = [
      "You'll never catch us!", 
      "We're too fast for you!", 
      "You can't get us all!",
      "Bug Power is the strongest!",
      "We, he ultimate bug warriors, will defeat you!",

      "You're not getting away with killing our brothers!",

    ];

    var messageArray2 = [

        "When will this horror end!",
        "Oh god, please stay away from us!",
        "We have to escape!",
        "Please do not come any closer :(",
        "I'm sorry we'll leave!"
    ]
    function getRandomInteger(lower, upper){
    //R = parseInt(rnd * (upper - (lower - 1))) + lower
    var multiplier = upper - (lower - 1);
    var rnd = parseInt(Math.random() * multiplier) + lower;
    return rnd;
    }
    function killBug(bug) {
      if (bug.src.endsWith("splat.jpg")) {
        return;
      }
      bug.src = "splat.jpg";
      bugs--;
      if (bugs <= 0) {
        comments.innerHTML = "You've killed us all X_X";
      } 
      else {
        var comment1;
        if (bugs < 8) {
          comment1 = messageArray2[getRandomInteger(0, messageArray2.length);
        } else {
          comment1 = messageArray1[getRandomInteger(0, messageArray1.length);
        }
        comments.innerHTML = comment1;
      }
    }
  </script>
